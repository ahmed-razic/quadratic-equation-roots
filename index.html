    <main>
      <div class="container">
        <h4>Quadratic Equation Roots</h4>
        <p>
          Please enter coefficients a, b and c to calculate roots of equation
          ax<sup>2</sup>+bx+c = 0.
        </p>
        <div class="row">
          <form id="input-form" class="col s12">
            <div class="row">
              <div class="input-field col s3">
                <input id="coeff-a" type="number" class="validate" value="1" />
                <label for="coeff-a">Coefficient a</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s3">
                <input id="coeff-b" type="number" class="validate" value="2" />
                <label for="coeff-b">Coefficient a</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s3">
                <input id="coeff-c" type="number" class="validate" value="3" />
                <label for="coeff-c">Coefficient a</label>
              </div>
            </div>

            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Calculate
            </button>
          </form>
        </div>

        <div class="divider"></div>
        <div class="results">
          <h4>Results</h4>
          <p>
            Roots of quadratic equation ax<sup>2</sup>+bx+c = 0 are as follows.
          </p>
          <ul id="results"></ul>

          <button
            id="clear-results"
            class="btn waves-effect waves-light"
            type="button"
            name="action"
          >
            Clear Results
          </button>
          <h5 id="message"></h5>
        </div>
      </div>
    </main>
